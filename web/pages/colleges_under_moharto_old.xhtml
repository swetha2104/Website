<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <h:outputStylesheet library="css" name="colleges_under_moharto.css"/>
        <style>

            .ui-datatable .ui-column-filter {
                display: none;
                width: 100px;
                margin: auto;
            }
            .ui-datatable-scrollable-body::-webkit-scrollbar {
                -webkit-appearance: none;
                width: 8px;
                background-color: transparent;
            }

            .ui-datatable * {
                border : 0px !important;
            }
            .ui-datatable .ui-widget-content {
                border: 1px solid white;
                border-right: 1px solid lightgray !important;
            }



            .ui-datatable .ui-column-filter {
                display: none;
                width: 100px;
                height: 10px;
                margin: auto;
            }
            .ui-datatable-scrollable-body::-webkit-scrollbar {
                -webkit-appearance: none;
                width: 10px;
                background-color: transparent;
            }
            .tabview ul{
                padding: 0px!important;

            }

            .tabview ui-tabs ui-tabs-nav li a{

    </h:head>

    <!--template inclusion -->

    <ui:composition template="/template/threecolumntemplate_ads.xhtml">

        <!--include code to appear in left column -->

        <ui:define name='leftcolumn'>
            <div style="border: 1px solid lightgray; width: 228px;height:137px; ">


                <p:dataTable id="dataTable" var="car" value="#{agentsBean.agents1}" widgetVar="carsTable1" 
                             emptyMessage="No Data found" style=" font-size: 12px;width: 100%; " scrollable="true" scrollHeight="80" styleClass="cityfilter">
                    <f:facet name="header">  
                        <p:outputPanel>  
                            <h:outputText value="City" />  <br/>
                            <p:inputText id="globalFilter" onkeyup="carsTable1.filter()" style="font-size: 12px;height: 23px;" />  
                        </p:outputPanel>  

                    </f:facet> 

                    <p:column id="colorColumn" filterBy="#{car.city}" > 
                        <h:selectBooleanCheckbox id="sbc" label=""/>
                        <h:outputText value="#{car.city}" style="font-size: 12px;" />

                    </p:column>


                </p:dataTable>

            </div>

            <div style="border: 1px solid lightgray; width: 228px;height: 128px;margin-top: 20px; ">

                <p:dataTable id="dataTable1" var="car" value="#{agentsBean.agents1}" widgetVar="carsTable2"   
                             emptyMessage="No Data found" style=" font-size: 12px;
                             width: 100%; " scrollable="true" scrollHeight="80" >
                    <f:facet name="header">  
                        <p:outputPanel>  
                            <h:outputText value="University" />  <br/>
                            <p:inputText id="globalFilter" onkeyup="carsTable2.filter()" style="font-size: 12px;height: 23px;" />  
                        </p:outputPanel>  

                    </f:facet> 

                    <p:column id="colorColumn" filterBy="#{car.name}"  > 
                        <h:selectBooleanCheckbox id="sbc1" label=""/>
                        <h:outputText value="#{car.name}" style="font-size: 12px;" />

                    </p:column>
                </p:dataTable>
            </div><br/>

            <p:inputText id="txt1" size="35" style="height: 23px;width: 228px;">
                <p:watermark for="txt1" value="College Lookup" />
            </p:inputText>


            <div class="askaq">
                <h:graphicImage value="../resources/images/pages/capture.png" height="110" width="230" />
            </div>

            <div class="ad_right">
                <h:graphicImage value="../resources/images/pages/ielts.png"  width="230" height="200;"/>
            </div>


        </ui:define>


        <!--include code to appear in main column (center) -->

        <ui:define name='main'>
            <p:panel style="font-size: 12px;border: none;" header="COLLEGES UNDER MOHARTO" styleClass="cpanel" >
                <h:form id="fmid">
                    <p:dataGrid var="clg" value="#{collegeBean.college}" paginator="true" paginatorPosition="bottom" columns="1" rows="5" styleClass="dg">
                        <h:panelGrid columns="2">
                            <h:graphicImage url="../resources/images/pages/#{clg.collegelogo}" height="100px"  width="100px" style="border: 1px solid #ddd;"/>
                            <h:panelGrid columns="1">
                                <h:outputText value="#{clg.collegename}, #{clg.collegecity}" style="color: rgb(139, 111, 20);font-size: 15px;font-weight: bold;" />
                                <p:rating  value="#{clg.rating}" readonly="true" />
                                <h:outputText value="#{clg.affiliated}" />
                                <h:outputText value="Admissions done :#{clg.admissions}" />
                                <h:panelGrid columns="3" style="">
                                    <a href="microsite_home.xhtml" target="_blank" style="color: #990000;padding-right: 20px; text-decoration: none;">View More</a>
                                    <a href="moharto_course_seat_microsite.xhtml" target="_blank" style="color: #990000;padding-right: 20px; text-decoration: none;">Check Seats Availability</a>

                                </h:panelGrid>
                            </h:panelGrid>

                        </h:panelGrid>
                    </p:dataGrid>
                </h:form>
            </p:panel>
        </ui:define>

        <!--include code to appear in right column -->

        <ui:define name='rightcolumn'>
            <div class="featcolleges">
                <div style="border: 1px solid lightgray; width: 228px;height: 223px;margin-top: 10px; ">
                <p:dataTable var="clg" value="#{collegesList.college}" scrollable="true" scrollHeight="200" scrollRows="1" styleClass="dtclg">
                    <p:column headerText="RECOMMENDED COLLEGES" style="height: 23px;width: 244px">
                        <h:outputLink id="fade" value="#" style="font-size: 13px;text-decoration: none;">  
                            <h:outputText value="#{clg.collegename}" />  
                        </h:outputLink>  
                        <p:tooltip for="fade" value="#{clg.collegename}" showEffect="fade" hideEffect="fade" />  
                    </p:column>
                </p:dataTable>

            </div>
                </div>

            <div class="ad_right">
                <h:graphicImage value="../resources/images/pages/ad4.png" height="222" width="230"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
