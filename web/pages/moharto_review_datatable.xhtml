<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="css_question_datatable.css"/>
    </h:head>

    <ui:composition template="/template/commonTemplate.xhtml">

        <ui:define name='pageContent'>
            <h:form>
                <div class="question_main_container">

                    <p:menubar autoDisplay="false">

                        <p:menuitem value="Dashboard" url="moharto_college_dashboard.xhtml" styleClass="dashboard"/>
                        <p:submenu label="My College" styleClass="dashboard" >
                            <p:menuitem icon="ui-icon-docunent" value="Microsite" url="microsite_home.xhtml"/>
                            <p:menuitem icon="ui-icon-docunent" value="Profile" url="moharto_dashboard_profile.xhtml"/>
                            <p:menuitem icon="ui-icon-docunent" value="Subscriptions"/>
                            <p:menuitem icon="ui-icon-docunent" value="Add Course"/>
                        </p:submenu>                                   
                        <p:submenu label="Admissions"  styleClass="dashboard">
                            <p:menuitem value="Update Seats" icon="ui-icon-docunent" url="moharto_dashboard_availableseats.xhtml"/>
                            <p:menuitem value="Enrollments" icon="ui-icon-docunent" url="EnrollmentHistory.xhtml"/>
                            <p:menuitem value="Verifications" icon="ui-icon-docunent" url="VerificationHistory.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Ads" styleClass="dashboard">
                            <p:menuitem icon="ui-icon-docunent" value="Post Ad" />
                            <p:menuitem icon="ui-icon-docunent" value="Ad Transactions"/>
                        </p:submenu>

                        <p:submenu label="Messages"  styleClass="dashboard">
                            <p:menuitem value="Forum" icon="ui-icon-docunent" url="college_dashboard_messages.xhtml"/>
                            <p:menuitem value="Reviews" icon="ui-icon-docunent" url="moharto_review_datatable.xhtml"/>

                        </p:submenu>

                    </p:menubar>
                    <br/>
                    <p:dataTable var="ask1" value="#{askTableBean.ask}">
                        <p:column headerText="Sl No" style="width:8%">  
                            <center>
                                <h:outputText value="#{ask1.slno}" style="text-decoration: none;margin-left: -3px;"/>
                            </center>
                        </p:column>  

                        <p:column headerText="Name" style="width:17%">  
                            <center>          
                                <h:outputText  value="#{ask1.name}" />
                            </center>
                        </p:column>  

                        <p:column headerText="Review" style="width:27%">  
                            <center>
                                <h:outputText  value="#{ask1.review} "/>
                            </center>
                        </p:column>  
                        <p:column headerText="Rating" style="width:14%">  
                            <center>
                                <p:rating value="#{askTableBean.rating}" readonly="true" />  

                            </center>
                        </p:column>  
                        <p:column headerText="Date" style="width:14%">  
                            <center>
                                <h:outputText  value="#{ask1.time}"/> 
                            </center>
                        </p:column>  
                        <p:column headerText="Actions" style="width:24%">  
                            <center>
                                <a href="moharto_review_person.xhtml"><button type="button" class="btn" style="width: 52px;
                                                                              height: 22px;">View</button></a>
                                <a href="moharto_review_person.xhtml"><button type="button" class="btn" style="margin-left: 5px;" >Delete</button></a>
                            </center>
                        </p:column>  
                    </p:dataTable>
                    <br/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
