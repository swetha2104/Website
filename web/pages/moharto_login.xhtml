<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
    <h:outputStylesheet library="css" name="commoncontentstyle.css"/>
        <h:outputStylesheet library="css" name="log.css"/>

        <style>

        </style>
    </h:head>

    <ui:composition template="/template/singlecolumntemplate.xhtml">


        <ui:define name='main'>
              <div class="stud">
                        <br></br>
                        <center> <div class="pagetitle_header_form" >Student Login</div></center>
                        <br></br>

                        <div class="stud1">

                            <p:inputText id="username" required="true" label="Firstname"

                            </p:inputText> <br/><br/>


                            <p:password id="password" value="#{moharto_Login_Bean.password}" feedback="true" style=" box-shadow: 2px 2px 3px #666666; width: 207px;font-size: 13px;"/> 

                            <p:watermark for="password" value=" Enter Password*" /> 
                            <br></br>
                             <br></br>
                             <center>
                                 <p:button id="btn" value="Login" outcome="student_dashboard_new" />

                                 <p:commandLink id="hylin" actionListener="#{moharto_Login_Check.valid()}" >  
                                <span class="para" style="margin-left: 0px;  color:  #0d75a0;">Need Help?</span>

                            </p:commandLink>   
                              </center>
                            </h:form>

                        </div>



                    </div>
